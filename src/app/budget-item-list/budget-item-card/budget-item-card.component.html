<div class="root">
    <div class="budget-item" (click)="onCardClick()" [ngClass]=" {'income': item.amount != null ? (item.amount >= 0) : false, 'expense': item.amount != null ? (item.amount < 0) : true} ">
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
        <div class="amount">
            <p>{{ item.amount }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
